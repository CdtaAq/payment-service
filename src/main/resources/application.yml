server:
  port: 8083

spring:
  application:
    name: payment-service

  datasource:
    url: jdbc:mysql://localhost:3306/auto_insurance_payment
    username: root
    password: your_mysql_password
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect

# Stripe Configuration
stripe:
  api:
    secret-key: sk_test_YourSecretKeyHere
    public-key: pk_test_YourPublicKeyHere
  webhook:
    secret: whsec_your_webhook_secret_here
